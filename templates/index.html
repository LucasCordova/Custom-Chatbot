
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Chatbot</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        textarea { width: 100%; height: 80px; }
        button { padding: 10px 20px; margin-top: 10px; }
        #response { margin-top: 20px; white-space: pre-wrap; border-top: 1px solid #ccc; padding-top: 10px; }
    </style>
</head>
<body>
    <h2>Ask the Biology Assignments Assistant</h2>
    <textarea id="question" placeholder="Chat with me about anything regarding your assignment..."></textarea>
    <br>
    <button onclick="askBot()">Ask</button>
    <div id="response"></div>

    <script>
        async function askBot() {
            const question = document.getElementById("question").value;
            const responseDiv = document.getElementById("response");
            responseDiv.innerText = "Thinking...";
            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ message: question })
            });
            const data = await response.json();
            responseDiv.innerText = data.response;
        }
    </script>
</body>
</html>
